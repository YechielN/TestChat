  function initPopover() {
    var $popover = $(".js-toggle-popover");
    setTimeout(function() {

  function populateGuestbook() {

  function escapeHtml(text) {
    var map = {
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    };
  
    return text.replace(/[&<>"']/g, function(m) {
      return map[m];
    });
  }
  
  function addComment(name, comment) {
    var content =
      '<div class="ff-comic fc-fuschia bb bbw2 bc-black-3 fs-body3 p12">';
    content +=
      '<p class="tm-comment-info ff-times fs-caption">@' +
      escapeHtml(name) +
      " - 2019/04/01</p>";
    content += '<p class="mb4">' + escapeHtml(comment) + "</p>";
  
    content += "</div>";
  
    $(".js-tm-comments").prepend(content);
  
    localStorage.messageLog = $(".js-tm-comments").html();
  }
